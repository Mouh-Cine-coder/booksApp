<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/styles/authCss.css' %}">
    <title>Book store</title>
</head>
<body>
    <main class="auth">
        <img src="{% static 'images/login-picture.svg' %}" alt="login picture" class="auth__img" srcset="">

        {% block login %}
        {% endblock login %}

        {% block register %}
        {% endblock register %}


    {% if messages %}
        {% for message in messages %}
                <div  
                    role="alert"
                    {% if message.tags %}
                        class="{{ message.tags }}"
                    {% endif %}
                >
                    {{ message }}
                </div>
        {% endfor %}
    {% endif %}
    </main>
</body>
</html>
