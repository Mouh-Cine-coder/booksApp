{% extends "./auth_base.html" %}
{% load static %}
{% block register %}
    <section class="auth__register">
        <h1 class="auth__register-title"><span class="title_blue">Sign</span> Up</h1>
        <form action="{% url 'register'  %}" method="POST" class="auth__register-form">
            {% csrf_token %}
            <div class="auth__register-from-fields">
                <input type="text" class="auth__regitser-form--input" placeholder="username" name="signup_username" >
                <input type="email" class="auth__regitser-form--input" placeholder="email" name="signup_email">
            </div>


            <div class="auth__register-from-fields">
                <input type="text" class="auth__regitser-form--input" placeholder="first name" name="signup_first_name">
                <input type="text" class="auth__regitser-form--input" placeholder="last name" name="signup_last_name">
            </div>


            <div class="auth__register-from-fields">
                <input type="password" class="auth__regitser-form--input" placeholder="passowrd" name="signup_password">
                <input type="password" class="auth__regitser-form--input" placeholder="password confirmation" name="signup_password_confirmation">
            </div>

            <a href="{% url 'signin'  %}" class="auth__redirect">Already have an account ?</a>
            <input type="submit" value="SignUp" class="auth__regitser--submitbtn">
        </form>

        {% if messages %}
            {% for message in messages %}
                    <div  
                        role="alert"
                        {% if message.tags %}
                            class="{{ message.tags }}"
                        {% endif %}
                    >
                        {{ message }}
                    </div>
            {% endfor %}
        {% endif %}
    </section>
{% endblock register %}
